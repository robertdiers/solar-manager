version: '3'
services:
    vsc-server:
        build: vsc
        container_name: code-server-solar-manager
        hostname: code-server-solar-manager
        networks:
            solar-manager-net:
        volumes:
            - $HOME/.config:/home/coder/.config
            - $HOME/.gitconfig:/home/coder/.gitconfig
            - $PWD:/home/coder/project
        #devices:
            #- "/dev/ttyUSB0:/dev/ttyUSB0"
        environment:
            - DOCKER_USER=$USER
        user: "${EXAMPLE_UID}:${EXAMPLE_GID}"
        expose:
            - 8080
        ports:
            - 8080:8080

networks:
    solar-manager-net:

